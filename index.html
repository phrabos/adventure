<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Investing Adventure</title>
</head>

<body>
    <header>
        <div class='nav'>
            <nav>
                <a href='../'>Home</a>
                <a href='../map'>Rooms</a>
                <a href='../results'>Results</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h3>
                Enter your name and style of investing.
            </h3>
            <form>
                <label>
                    Name:
                    <input name='name'>
                </label>
                <label>
                    <input type='radio' name='character' value='Savvy'>
                    Savvy
                </label>
                <label>
                    <input type='radio' name='character' value='Aggressive'>
                    Aggressive
                </label>
                <label>
                    <input type='radio' name='character' value='Cautious'>
                    Cautious
                </label>
                <button>Start Investing</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
